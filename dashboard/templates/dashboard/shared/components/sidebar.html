<!-- BEGIN: Main Menu-->
<div class="pt-2 pl-2">
    <div class="main-menu menu-fixed menu-light menu-shadow"
        style="z-index: 1;border-top-left-radius: 20px; border-top-right-radius: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;"
        data-scroll-to-active="true">
        <div class="navbar-header"
            style="background-color: #002649; border-top-left-radius: 20px; border-top-right-radius: 20px;">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item mr-auto">
                    <a class="navbar-brand" href="#">
                        <div class="brand-logo"></div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- <div class="shadow-bottom"></div> -->
        <div class="main-menu-content"
            style="background-color: #002649; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
            <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
                {% url 'dashboard' as url %}
                <li class="nav-item {% if request.path == url %}active{% endif %} p-0" data-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                    <a class='d-flex justify-content-center' href="{{ url }}">
                        <i class="bi bi-house m-0"></i>
                    </a>
                </li>

                {% url 'show_all_request' as url %}
                <li class="nav-item {% if request.path == url %}active{% endif %} p-0" data-toggle="tooltip" data-bs-placement="right" title="Request">
                    <a class='d-flex justify-content-center' href="{{ url }}">
                        <i class="bi bi-pencil-square m-0"></i>
                    </a>
                </li>
                {% url 'show_all_review' as url %}
                <li class="nav-item {% if request.path == url %}active{% endif %} p-0" data-toggle="tooltip" data-bs-placement="right" title="Review">
                    <a class='d-flex justify-content-center' href="{{ url }}">
                        <i class="bi bi-view-list m-0"></i>
                    </a>
                </li>
                <li class="nav-item p-0" data-toggle="tooltip" data-bs-placement="right" title="My Folder">
                    <a class="d-flex justify-content-center" href="#">
                        <i class="bi bi-folder m-0"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Main Menu-->
